# Site
name: "Bodge Wires"
title: "Bodge Wires"
description: "Blog By Inderpreet Singh"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 'UA-131048167-1'
disqus: 'bodgewires-github-io'
mailchimp-list: 
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  ipv1:
    name: Inderpreet Singh
    display_name: Inderpreet Singh
    gravatar: 89ce6a07561d350180d369f713addcf6
    email: inderpreet.v1@gmail.com
    web: https://inderpreet.github.io
    twitter: https://twitter.com/ip_v1
    description: "Embedded Systems and Software Developer"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
